name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site directory (exclude large/unneeded content)
        run: |
          rm -rf _site
          mkdir -p _site
          rsync -a --delete \
            --exclude='Content (unpacked)/' \
            --exclude='generate.py' \
            --exclude='.github/' \
            ./ _site/
          touch _site/.nojekyll

      # If you have a build step, insert it above and upload the build dir instead.
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
