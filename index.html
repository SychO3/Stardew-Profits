<!DOCTYPE html>
<html>
        <head>
                <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
                <meta name="description" content="星露谷物语作物收益计算与可视化工具。" />
                <title>星露谷收益计算器</title>
                <script src="js/d3.v7.min.js" charset="utf-8"></script>
                <link rel="stylesheet" type="text/css" href="style/style.css" />
                <link rel="shortcut icon" type="image/png" href="img/ancientfruit.png">
        </head>
        <body>

                <div class="title">
                </div>

                <script src="js/crops.js"> </script>
                <script src="js/data.js"> </script>
                <div class="graph">
                        <script src="js/main.js"> </script>
                </div>

                <div class="options">
                <table cellspacing="2" style="height: 0;">

                        <tr>
                                <td>季节：</td>
                                <td>
                                        <select id="select_season" onChange="rebuild()">
                                                <option value="0" id="season_0" selected="true">春季</option>
                                                <option value="1" id="season_1">夏季</option>
                                                <option value="2" id="season_2">秋季</option>
                                                <option value="3" id="season_3">冬季</option>
                                                <option value="4" id="season_4">温室</option>
                                        </select>
                                </td>
                        </tr>

            <tr id="cross_season_row">
                <td>跨季：</td>
                <td><input type="checkbox" id="cross_season" onChange="refresh()" /></td>
            </tr>

                        <tr id="current_day_row">
                                <td>当前日数：</td>
                                <td><input type="number" id="current_day" value="1" onChange="refresh()"/></td>
                        </tr>

            <tr id="number_days_row">
                <td>计算天数：</td>
                <td><input type="number" id="number_days" value="28" onChange="refresh()"/></td>
            </tr>

            <tr>
                <td>种植数量：</td>
                <td><input type="number" id="number_planted" value="1" onChange="refresh()"/></td>
            </tr>

                        <tr>
                                <td>产出类型：</td>
                                <td>
                                        <select id="select_produce" onChange="refresh()">
                                                <option value="0" selected="true">直接出售</option>
                                                <option value="1">罐头瓶</option>
                                                <option value="2">酒桶</option>
                        <option value="3">种子</option>
                                                <option value="4">烘干机</option>
                                        </select>
                                </td>
                        </tr>

            <tr>
                <td colspan="2" class="sub">
                    <table cellspacing="2" class="subt">
                        <tr id="tr_equipment">
                            <td>设备数量：</td>
                            <td><input type="number" id="equipment" value="0" onChange="refresh()"/></td>
                        </tr>
                        <tr id="tr_check_sellRaw">
                            <td>无手工品：</td>
                            <td><input type="checkbox" id="check_sellRaw" onChange="refresh()"/> 改为出售原物<br /></td>
                        </tr>
                        <tr id="tr_check_sellExcess">
                            <td>剩余产出：</td>
                            <td><input type="checkbox" id="check_sellExcess" onChange="refresh()"/> 改为出售原物<br /></td>
                        </tr>
                        <tr id="tr_check_byHarvest">
                            <td>按收获批次：</td>
                            <td><input type="checkbox" id="check_byHarvest" onChange="refresh()"/><br /></td>
                        </tr>
                        <tr id="tr_select_aging">
                            <td>陈酿等级：</td>
                            <td >
                                <select id="select_aging" onChange="refresh()">
                                    <option value="0" selected="true">无</option>
                                    <option value="1">银星</option>
                                    <option value="2">金星</option>
                                    <option value="3">铱星</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

                </table>

                <table cellspacing="2">

            <tr>
                <td>收益显示：</td>
                <td>
                    <select id="select_profit_display" onChange="refresh()">
                        <option value="0" id="display_0" selected="true">总收益</option>
                        <option value="1" id="display_1">日收益</option>
                        <option value="2" id="display_2">总投资回报率</option>
                        <option value="3" id="display_3">每日投资回报率</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>种子预算上限：</td>
                <td><input type="number" id="max_seed_money" value="0" onChange="refresh()"/></td>
            </tr>

                        <tr>
                                <td>种子来源：</td>
                                <td>
                                        <input type="checkbox" id="check_seedsPierre" onChange="rebuild()" checked="true" /> <label for="check_seedsPierre">皮埃尔</label><br />
                                        <input type="checkbox" id="check_seedsJoja" onChange="rebuild()" checked="true" /> <label for="check_seedsJoja">Joja超市</label><br />
                                        <input type="checkbox" id="check_seedsSpecial" onChange="rebuild()" checked="true" /> <label for="check_seedsSpecial">特殊渠道</label>
                                </td>
                        </tr>

                        <tr>
                                <td>购买种子：</td>
                                <td><input type="checkbox" id="check_buySeed" onChange="refresh()" /></td>
                        </tr>

            <tr>
                <td>制作种子并再种：</td>
                <td><input type="checkbox" id="check_replant" onChange="refresh()" /> <label for="check_replant">（强制为偶数株）</label></td>
            </tr>

            <tr>
                <td>留作来年：</td>
                <td><input type="checkbox" id="check_nextyear" onChange="refresh()" /></td>
            </tr>

                        <tr>
                                <td>肥料：</td>
                                <td>
                                        <select id="select_fertilizer" onChange="refresh()">
                                                <option value="0" selected="true">无</option>
                                                <option value="1">初级肥料</option>
                                                <option value="2">高级肥料</option>
                                                <option value="5">顶级肥料</option>
                                                <option value="3">生长激素</option>
                                                <option value="4">高级生长激素</option>
                                                <option value="6">顶级生长激素</option>
                                        </select>
                                </td>
                        </tr>

                        <tr>
                                <td>购买肥料：</td>
                                <td><input type="checkbox" id="check_buyFert" onChange="refresh()" /></td>
                        </tr>
                        <tr id = "deluxe_speed_input">
                                <td>生长激素来源：</td>
                                <td>
                                        <select id="speed_gro_source" onChange="refresh()">
                                                <option value="0" selected="true">皮埃尔</option>
                                                <option value="1">桑迪</option>
                                        </select>
                                </td>
                        </tr>
                </table>

                <table cellspacing="2">

                        <tr>
                                <td>耕种等级：</td>
                                <td><input type="number" id="farming_level" value="0" onChange="refresh()"/></td>
                        </tr>

                        <tr>
                                <td colspan="2" class="sub">
                    <table cellspacing="2" class="subt">
                        <tr>
                            <td>5级技能：</td>
                            <td><input type="checkbox" id="check_skillsTill" onChange="refresh()" /> 农耕人<br /></td>
                        </tr>
                        <tr>
                            <td>10级技能：</td>
                            <td >
                                <select id="select_skills" onChange="refresh()">
                                    <option value="0" selected="true">无</option>
                                    <option value="1">农业学家</option>
                                    <option value="2">工匠</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                                </td>
                        </tr>

            <tr>
                <td colspan="2" class="sub">
                    <table class="subt">
                    </table>
                </td>
            </tr>

            <tr>
                <td>采集等级：</td>
                <td ><input type="number" id="foraging_level" value="0" onChange="refresh()"/></td>
            </tr>

            <tr>
                <td colspan="2" class="sub">
                    <table cellspacing="2" class="subt">
                        <tr>
                            <td>5级技能：</td>
                            <td><input type="checkbox" id="check_skillsGatherer" onChange="refresh()" /> 收集者<br /></td>
                        </tr>
                        <tr>
                            <td>10级技能：</td>
                            <td><input type="checkbox" id="check_skillsBotanist" onChange="refresh()" /> 植物学家<br /></td>
                        </tr>
                    </table>
                </td>
            </tr>

                        <tr>
                                <td>耕种食物增益：</td>
                                <td>
                                        <select id="select_food" onChange="refresh()">
                                                <option value="0" selected="true">无</option>
                                                <option value="1">枫糖棒</option>
                                                <option value="1">薯饼</option>
                                                <option value="2">完美早餐</option>
                                                <option value="2">爆炒辣椒</option>
                                                <option value="2">椰汁汤</option>
                                                <option value="3">农夫午餐</option>
                                        </select>
                                </td>
                        </tr>

                        <tr>
                                <td>显示额外信息：</td>
                                <td><input type="checkbox" id="check_extra" onChange="refresh()" checked="true" /></td>
                        </tr>

                        <tr>
                                <td>禁用作物链接：</td>
                                <td><input type="checkbox" id="disable_links" onChange="refresh()" /></td>
                        </tr>

                        <tr>
                                <td colspan="3" id="tdhelp"><div id="divhelp"><a href="help.html">帮助</a><a href="changes.html">更新记录</a><a href="#" id="reset">重置</a></div></td>
                        </tr>

                </table>
                </div>

                <div class="footer">
                        <p><a href="http://stardewvalley.net/" target="_blank">《星露谷物语》v1.6.15</a></p>
                </div>

                <script src="js/time.js"> </script>
        </body>
</html>
